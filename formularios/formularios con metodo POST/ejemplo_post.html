<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de métodos HTTP en PHP</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; }
        .login-form {
            max-width: 400px; margin: 50px auto;
            padding: 20px; background: #fff;
            border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { width: 95%; padding: 10px; margin: 10px 0; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; width: 101%; }
    </style>
</head>
<body>
    <h1>Ejemplo de métodos HTTP (POST) en PHP</h1>
    <form class="login-form" action="procesar_post.php" method="POST">
        <h2>Iniciar Sesión</h2>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
